<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <script src="script.js" ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="header">
        <div class="heading">Library</div>
    </div>

    <div id="menubar">
        <img src="online-book.png" alt="Add book" style="width: 40px;height: 40px">
    </div>


    <div class="formContainer">
        <div class="closeButton">&times;</div>
        <form id="myForm" onsubmit="">

           <div id="titleInput">
               <label for="title">Title</label>
               <input type="text" id="title" name="bookName" placeholder="The Da Vinci Code" required>
           </div>

            <div id="authorInput">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Dan Brown" required>
            </div>

            <div id="pagesInput">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" max="10000" step="1" placeholder="500" required>

            </div>

            <div id="readStatusInput">
                <label id="statusLabel"> Read Status</label>
                <div id="radioInputButtons">
                    <label for="read">read</label>
                    <input type="radio" id="read" name="readStatus" value="read">
                    <label for="notRead">not read</label>
                    <input type="radio" id="notRead" name="readStatus" value="notRead"><br>
                </div>
            </div>

            <input type="submit" value="Add" style="align-self: center">

        </form>

    </div>

    <div class="bookCardsContainer">
        <div class="cardContainer">
            <div class="title">Once upon a time
            </div>
            <hr>
            <div class="details">
                <ul>
                    <li>Author : devansh</li>
                    <li>pages : 200</li>
                    <li class="status" >read</li>
                </ul>
            </div>
        </div>
    </div>



</body>
</html>
